<app-navbar></app-navbar>
<div class="container">
  <div class="col-md-8 col-md-offset-3" style="margin: auto">
  <div class="card card-login mx-auto mt-5">
    <h4 class="card-header text-center text-white bg-success">Customer Login</h4>
      <div class="card-body">
        <form  novalidate #f="ngForm" (ngSubmit)="login(f)">

        
            <label for="username" class="wordmargin"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" [(ngModel)]="user.email" name="email"  class="form-control"
            #userName="ngModel"
            required
            >
            <div *ngIf="userName.errors?.required && userName.touched" class="alert alert-danger">Username is Required</div>

            <label for="password" class="wordmargin"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" [(ngModel)]="user.password" name="password" class="form-control"
            #userPassword="ngModel"
            required
            >
            <div *ngIf="userPassword.errors?.required && userPassword.touched" class="alert alert-danger">Password is Required</div>
            <br>
            <div class="text-center">
              <button type="submit" class="btn text-white btncolor">Login</button>
            </div>

        </form>
        <br>
      </div>
      </div>
    </div>
  </div>
